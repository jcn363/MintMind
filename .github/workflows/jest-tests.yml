name: Jest Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CI: true
  NODE_ENV: test
  JEST_JUNIT_OUTPUT_DIR: test-results
  JEST_JUNIT_OUTPUT_NAME: junit.xml

jobs:
  jest-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      matrix:
        node-version: [18.x, 20.x, 21.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Cache Jest
      uses: actions/cache@v4
      with:
        path: |
          .jest/cache
          ~/.npm
          node_modules
        key: ${{ runner.os }}-jest-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-jest-${{ matrix.node-version }}-
          ${{ runner.os }}-jest-

    - name: Install dependencies
      run: bun install --frozen-lockfile

    - name: Run Jest tests with coverage
      run: bunx jest --ci --coverage --maxWorkers=2 --watchAll=false
      env:
        JEST_JUNIT_ADD_FILE_ATTRIBUTE: true

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.node-version == '20.x'
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.node-version }}
        path: test-results/

  integration-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Cache Jest and dependencies
      uses: actions/cache@v4
      with:
        path: |
          .jest/cache
          ~/.npm
          node_modules
        key: ${{ runner.os }}-integration-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-integration-

    - name: Install dependencies
      run: bun install --frozen-lockfile

    - name: Run integration tests
      run: bunx jest --config test/integration/jest.config.js --testTimeout=30000 --maxWorkers=2 --watchAll=false
      env:
        JEST_JUNIT_ADD_FILE_ATTRIBUTE: true

    - name: Upload integration test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: integration-test-results
        path: test-results/